<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akku Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }

    /* Banner Styling */
    .banner {
      width: 100%;
      display: block;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    /* Fade-in animation for banners */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Full-Screen Banner Styling */
    .full-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('https://i.ibb.co/CpTpPkqX/animations-e-commerce-1024x525.png');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Explore Button Styling */
    .explore-btn {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, red, blue, green, purple);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 20px rgb(255, 255, 255);
      cursor: pointer;
      z-index: 2;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    /* Hover animation for the Explore button */
    .explore-btn:hover {
      transform: scale(1.1);
      background-color: #FF8C00;
    }
  </style>
</head>
<body>

  <!-- First Two Banners with fade-in effect -->
  <img class="banner" src="https://i.ibb.co/qYtcptV1/akku.png" alt="Banner 1">
  <img class="banner" src="https://i.ibb.co/dJDWYmYD/akku-11-upscaled.png" alt="Banner 2">

  <!-- Third Banner with fade-in effect -->
  <img class="banner" src="https://i.ibb.co/6RPkpBM5/new-arrival.png" alt="New Arrival">

  <!-- Fourth Full-Screen Banner with Explore Button -->
  <div class="full-banner">
    <a class="explore-btn" href="products.html">Explore</a>
  </div>

</body>
</html>
