<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akku Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    /* Regular Banner Styling */
    .banner {
      width: 100%;
      display: block;
      opacity: 1;
      transition: opacity 1s;
    }

    /* Container for the fourth banner with Explore button */
    .banner-container {
      position: relative;
    }

    /* Explore Button Styling (Centered) */
    .explore-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);  /* Centers the button */
      background: linear-gradient(45deg, red, blue, green, purple);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 20px rgb(255, 255, 255);
      cursor: pointer;
      z-index: 2;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    /* Hover effect for Explore button */
    .explore-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background-color: #FF8C00;
    }
  </style>
</head>
<body>

  <!-- Regular Banners -->
  <img class="banner" src="https://i.ibb.co/qYtcptV1/akku.png" alt="Banner 1">
  <img class="banner" src="https://i.ibb.co/dJDWYmYD/akku-11-upscaled.png" alt="Banner 2">

  <!-- Third Banner -->
  <img class="banner" src="https://i.ibb.co/6RPkpBM5/new-arrival.png" alt="New Arrival">

  <!-- Fourth Banner with Explore Button Centered -->
  <div class="banner-container">
    <img class="banner" src="https://i.ibb.co/CpTpPkqX/animations-e-commerce-1024x525.png" alt="New Banner">
    <a class="explore-btn" href="products.html">Explore</a>
  </div>

</body>
</html>
